name: CI # workflow 的名称

on: # 定义触发事件，push 推送到 main 分支或 pull request
  push:
    branches:
      - main
  pull_request:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 定义运行的环境
    steps: # 定义步骤
      - name: checkout
        uses: actions/checkout@v4.1.7
      - name: install nodejs
        uses: actions/setup-node@v4.0.3
        with: 
          node-version: "20.X"
      - name: switch npm registry
        run: npm config set registry=https://registry.npmmirror.com
      - name: npm install and build
        env: 
          CI: false
        run: |
          npm install
          npm run build
      - name: deploy
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.REMOTE_SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "build/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }} //ip或者域名
          REMOTE_USER: ${{ secrets.REMOTE_USER }}// root
          TARGET: /opt/livestream/frontend  //部署的服务器文件夹地址
      
